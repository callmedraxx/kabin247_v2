version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kabin247_app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-kabin247}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SWAGGER_TITLE: ${SWAGGER_TITLE:-Kabin247 API}
      SWAGGER_VERSION: ${SWAGGER_VERSION:-1.0.0}
      SWAGGER_DESCRIPTION: ${SWAGGER_DESCRIPTION:-Kabin247 Backend API Documentation}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kabin247_network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: kabin247_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-kabin247}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kabin247_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  kabin247_network:
    driver: bridge

