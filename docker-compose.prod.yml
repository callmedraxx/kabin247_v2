version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kabin247_app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-kabin247}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SWAGGER_TITLE: ${SWAGGER_TITLE:-Kabin247 API}
      SWAGGER_VERSION: ${SWAGGER_VERSION:-1.0.0}
      SWAGGER_DESCRIPTION: ${SWAGGER_DESCRIPTION:-Kabin247 Backend API Documentation}
      # Email configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_EMAIL: ${SMTP_EMAIL:-inflight@kabin247.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://app.kabin247.com}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRETn}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL}
      REFRESH_TOKEN_TTL: ${REFRESH_TOKEN_TTL}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      COOKIE_SECURE: ${COOKIE_SECURE}
      # DKIM configuration
      DKIM_ENABLED: ${DKIM_ENABLED:-true}
      DKIM_SELECTOR: ${DKIM_SELECTOR:-default}
      DKIM_DOMAIN: ${DKIM_DOMAIN:-kabin247.com}
      DKIM_PRIVATE_KEY_PATH: ${DKIM_PRIVATE_KEY_PATH:-src/config/dkim/default.private.pem}
      # Square Payment configuration
      SQUARE_APPLICATION_ID: ${SQUARE_APPLICATION_ID}
      SQUARE_ACCESS_TOKEN: ${SQUARE_ACCESS_TOKEN}
      SQUARE_LOCATION_ID: ${SQUARE_LOCATION_ID}
      SQUARE_ENVIRONMENT: ${SQUARE_ENVIRONMENT:-sandbox}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kabin247_network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: kabin247_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-kabin247}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kabin247_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  kabin247_network:
    driver: bridge

